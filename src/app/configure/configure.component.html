<div class="gradient-container p-4">

    <app-stepper [steps]="sections" [(selected)]="currentStep"></app-stepper>

    <br>

    <div class="card" *ngIf="currentStep == 0" @emergeAnimation>
        <div class="card-body" *ngIf="!downloading; else loading">
            <h4 class="text-gradient text-center">Communications Configuration</h4>

            <app-comms-config-form [commsConfig]="commsConfig" (submitted)="submitCommsConfig($event)"></app-comms-config-form>
        </div>
    </div>

    <div class="card position-relative" *ngIf="currentStep == 1" @emergeAnimation>
        <div class="card-body" *ngIf="!downloading; else loading">
            <h4 class="text-gradient text-center">Machine Learning Library Configuration</h4>

            <app-mmll-config-form [mmllConfig]="mmllConfig" (submitted)="submitMMLLConfig($event)"></app-mmll-config-form>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="row justify-content-center py-5">
        <app-loader [size]="10">
            <h4 class="mt-3">Please wait, your download might take a while...</h4>
        </app-loader>
    </div>
</ng-template>
