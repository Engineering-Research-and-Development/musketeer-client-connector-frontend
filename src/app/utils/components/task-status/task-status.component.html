<ng-container [ngSwitch]="status">
    <fa-icon [icon]="faTasks" class="text-primary" *ngSwitchCase="'CREATED'"></fa-icon>
    <fa-icon [icon]="faStopwatch" class="pending-task" *ngSwitchCase="'PENDING'"></fa-icon>
    <div class="spinner-grow training text-warning" *ngSwitchCase="'STARTED'"></div>
    <i class="fa fa-check-circle text-success" *ngSwitchCase="'COMPLETE'"></i>
    <i class="fa fa-times-circle text-danger" *ngSwitchCase="'FAILED'"></i>

    <span class="ml-2" [ngClass]="{
            'text-primary': status == 'CREATED',
            'text-warning': status == 'STARTED',
            'text-success': status == 'COMPLETE',
            'text-danger': status == 'FAILED'
        }">{{ status }}</span>
</ng-container>
